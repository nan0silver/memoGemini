<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex flex-col items-center p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">ğŸ“Œ Memo App</h1>

    <!-- Form Section -->
    <form
      id="controller"
      class="bg-white p-6 shadow-lg rounded-lg w-full max-w-lg"
    >
      <label class="block mb-2 font-semibold">ë©”ëª¨ ë‚´ìš©:</label>
      <input
        id="textInput"
        name="memoText"
        type="text"
        class="w-full p-2 border border-gray-300 rounded-md mb-4"
        placeholder="ë©”ëª¨ë¥¼ ì…ë ¥í•˜ì„¸ìš”"
      />

      <button
        type="button"
        id="generateTags"
        class="w-full bg-purple-500 hover:bg-purple-600 text-white p-2 rounded-md font-semibold mb-4"
      >
        Gemini íƒœê·¸ ì¶”ì²œ ë°›ê¸°
      </button>

      <label class="block mb-2 font-semibold">íƒœê·¸:</label>
      <input
        id="tagInput"
        name="memoTags"
        type="text"
        class="w-full p-2 border border-gray-300 rounded-md mb-4"
        placeholder="ì¶”ì²œ íƒœê·¸ê°€ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤"
        readonly
      />

      <label class="block mb-2 font-semibold">ë§í¬:</label>
      <input
        name="memoLink"
        type="url"
        class="w-full p-2 border border-gray-300 rounded-md mb-4"
        placeholder="URLì„ ì…ë ¥í•˜ì„¸ìš” (ì„ íƒ)"
      />

      <label class="block mb-2 font-semibold">ë°°ê²½ ìƒ‰ìƒ:</label>
      <input
        id="colorInput"
        name="memoBgColor"
        type="color"
        class="w-full mb-4"
      />

      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-md font-semibold"
      >
        ì¶”ê°€
      </button>
    </form>

    <!-- Memo View Section -->
    <section id="view" class="mt-6 w-full max-w-lg"></section>

    <script>
      async function fetchGeminiTags(memoText) {
        try {
          const response = await fetch(
            "https://feather-cuddly-antlion.glitch.me/generate-tags",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ memoText }),
            }
          );
          const data = await response.json();
          return data.tags || "(ì¶”ì²œ íƒœê·¸ ì—†ìŒ)";
        } catch (error) {
          console.error("Gemini API í˜¸ì¶œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:", error);
          return "(ì¶”ì²œ íƒœê·¸ ì—†ìŒ)";
        }
      }

      document
        .getElementById("generateTags")
        .addEventListener("click", async () => {
          const memoText = document.getElementById("textInput").value;
          if (!memoText) return alert("ë©”ëª¨ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”!");
          document.getElementById("tagInput").value = await fetchGeminiTags(
            memoText
          );
        });

      function onload() {
        function goodBgColor() {
          return `#${[...Array(3)]
            .map(() => Math.floor(Math.random() * 56) + 200)
            .map((v) => v.toString(16).padStart(2, "0"))
            .join("")}`;
        }
        document.querySelector("#colorInput").value = goodBgColor();
        let memoData = JSON.parse(localStorage.getItem("memoStorage")) ?? [];

        function drawMemo() {
          const view = document.querySelector("#view");
          view.innerHTML = "";
          memoData.forEach((memo, index) => {
            const memoElement = document.createElement("div");
            memoElement.className =
              "p-4 rounded-lg shadow-md mb-4 flex flex-col items-start";
            memoElement.style.backgroundColor = memo.bgColor;
            memoElement.innerHTML = `
              <p class="text-lg font-semibold">${memo.text}</p>
              <p class="text-sm text-gray-600">#${
                memo.tags?.join(" #") || ""
              }</p>
              ${
                memo.link
                  ? `<a href="${memo.link}" target="_blank" class="text-blue-700 underline">ğŸ”— ë§í¬</a>`
                  : ""
              }
              <div class="mt-2 flex space-x-2">
                <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded" onclick="deleteMemo(${index})">ì‚­ì œ</button>
                <button class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded" onclick="saveToLocal()">ì €ì¥</button>
              </div>
            `;
            view.appendChild(memoElement);
          });
        }

        window.deleteMemo = function (index) {
          memoData.splice(index, 1);
          localStorage.setItem("memoStorage", JSON.stringify(memoData));
          drawMemo();
        };

        window.saveToLocal = function () {
          localStorage.setItem("memoStorage", JSON.stringify(memoData));
          alert("ë©”ëª¨ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.");
        };

        const controller = document.querySelector("#controller");
        controller.addEventListener("submit", function (event) {
          event.preventDefault();
          const form = new FormData(controller);
          const memo = {
            text: form.get("memoText"),
            tags: form.get("memoTags") ? form.get("memoTags").split(", ") : [],
            bgColor: form.get("memoBgColor"),
            link: form.get("memoLink"),
          };
          memoData.push(memo);
          localStorage.setItem("memoStorage", JSON.stringify(memoData));
          drawMemo();
        });

        drawMemo();
      }
      onload();
    </script>
  </body>
</html>
